
<body>
	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
                <img src="../../../../assets/NTAB.png" alt="" srcset="">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title">Recherche d'Objet Perdu/Trouv√©</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>BIENVENU</h2>
                        <p>DASHBOARD ADMINISTRATEURS</p>
					</div>
					<div class="row">
						<form control="" class="form-group" #loginForm="ngForm"  (ngSubmit)="onLogin(loginForm)">
							<div class="row">
								<input type="email" name="email" ngModel id="username" class="form__input" placeholder="exemple001@gmail.com" required>
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" ngModel id="password" class="form__input" placeholder="********" required>
							</div>
							<div class="row">
								<input type="submit" value="CONNEXION" class="btn">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<div class="container-fluid text-center footer">
	    <p>LIEN DU SITE WEB : &hearts;  <a href="https://bit.ly/yinkaenoch">N'TA.</a>  &hearts;</p>
	</div>
</body>
