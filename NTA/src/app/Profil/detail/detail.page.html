<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-title>Profil</ion-title>
    </ion-buttons>
    <ion-buttons [routerLink]="['/tabs/tabs/tab1']">
      <ion-back-button >Objet Perdu</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <div class="logo">
      <ion-img src="assets/images/splash/NTAB.png"></ion-img>
    </div>
    <ion-card-header>
      <ion-card-title>
        <h4><b>Modibo SANGARE</b></h4>  
      </ion-card-title>
    </ion-card-header>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="8">
        <ion-button [routerLink]="['/edit']" size="small" >Modifier</ion-button>
      </ion-col>
      
    </ion-row>
  <ion-card-content class="ion-no-margin">
    <form  [formGroup]="formtest" (ngSubmit)="registreForm()" novalidate>
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" name="nom" required><ion-icon name="mail-outline"></ion-icon></ion-input>
      </ion-item>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
        Email is required.
      </span>
  

      <ion-item lines="full">
        <ion-label position="floating" >Mot de passe</ion-label>
        <ion-input type="password"  required><ion-icon name="lock-closed-outline"></ion-icon></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">Téléphone</ion-label>
        <ion-input type="text"  required><ion-icon name="call-outline"></ion-icon></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">Adresse</ion-label>
        <ion-input type="text"  required><ion-icon name="location-outline"></ion-icon></ion-input>
      </ion-item>
    </form>
  </ion-card-content>
</ion-card>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col>
      <ion-button [routerLink]="['/tabs/tabs/tab1']" size="small"  expand="block">Déconnection</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
