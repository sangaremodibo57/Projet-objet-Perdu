<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/liste-notification']">
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/detail']">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card class="cardbtn">
      <ion-card-header class="cardbtnHeader">
        <p> <strong>FAIRE UNE ANNONCE</strong></p>
      </ion-card-header>
      <ion-card-content class="cardbtnContent">
        <ion-grid>
          <ion-row>
            <ion-col>
              <div class="objtPerdu">
                <ion-button [routerLink]="['/ajout-perdu']" >OBJET PERDU</ion-button>
              </div>
            </ion-col>
            <ion-col>
              <div class="objtTrouve">
              <ion-button>OBJET TROUVE</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
    <h6 style="font-size: 12px;" class="ion-text-center">Recememnt Perdu</h6>
    <ion-slides pager="true" [options]="slideOpts" >
      <ion-slide *ngFor="let i of id">
        <img src="assets/images/Accueil/s{{i}}.jpg">
      </ion-slide>
    </ion-slides>

              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
      <ion-card>

          <ion-row>
            <ion-col size="4">
              <div>

              </div>
            </ion-col>
