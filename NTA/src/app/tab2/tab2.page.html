<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/liste-notification']">

      </ion-button>
      <ion-button [routerLink]="['/login']">

    </ion-buttons>

  </ion-toolbar>
</ion-header>
