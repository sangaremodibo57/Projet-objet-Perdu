<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/tabs/tabs/tab1']"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Detail Profil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item >
      <ion-thumbnail slot="start">
        <img src="assets/Accueil/imgprofildetail.jpg">
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        {{userConnecte.nom_complet}} 
      </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-icon name="call-sharp" slot="start"></ion-icon>
      <ion-label> {{userConnecte.tel}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>{{userConnecte.email}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" style="margin-right: 100px;" (click)="logout()" color="danger" name="power-sharp"></ion-icon>
      <ion-icon button [routerLink]="['/modifier-profil']" color="primary"   name="create-sharp"></ion-icon>
      <ion-icon button  color="danger"  slot="end" name="trash-sharp"></ion-icon>
    </ion-item>
  </ion-card>


  <!-- -------------------------------------------------- -->
  <p style="text-align: center; color: white; border: 1px solid #17BB89; background-color: #17BB89;font-size: 16px;padding: 5px;font-weight: bold; height: 30px;">Mes publications</p>
<ion-card style="border: 2px solid black;" *ngFor="let liste of annoncebyuser ">
  <ion-item>
    <ion-avatar slot="start">
      <img src="../../../assets/Accueil/logoUserAccueil.png">
    </ion-avatar>
    <ion-label>
      <h3> {{userConnecte.nom_complet}} </h3>
      <p> {{userConnecte.email}} </p>
    </ion-label>
  </ion-item>
  <img src="../../../assets/Accueil/Objet-perdu .jpg" style="height: 100px;border: 1px solid black;text-align: center;margin:0 auto;width: 100%;" alt="ion">
  <ion-card-header>
    <ion-card-title style="font-size: 14px;"> {{liste.nom}} </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <P style="font-size: 12px;"><ion-icon style="font-size: 12px; margin-right: 5px;text-align: start;" name="location-sharp"></ion-icon>{{liste.lieu}}</P>
    <P style="font-size: 12px;"><ion-icon style="font-size: 12px; margin-right: 5px;text-align: start;" name="calendar-sharp"></ion-icon>{{liste.date}}</P>
    <P style="font-size: 12px;"><ion-icon style="font-size: 12px; margin-right: 5px;text-align: start;" name="color-palette-sharp"></ion-icon>{{liste.couleur}}</P>
    <P style="font-size: 12px;"><ion-icon style="font-size: 12px; margin-right: 5px;text-align: start;" name="book-sharp"></ion-icon>{{liste.contenu}}</P>
    
    {{liste.description}}
  </ion-card-content>
  <ion-footer>
    <ion-item>
      <ion-icon (click)="presentConfirm(liste.id)" color="danger" name="trash-sharp"></ion-icon>
      <ion-icon button [routerLink]="['/update-publication',liste.id]" color="primary"  slot="end" name="create-sharp"></ion-icon>
    </ion-item>
  </ion-footer>
</ion-card>

  
</ion-content>
