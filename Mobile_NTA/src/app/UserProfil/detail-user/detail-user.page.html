<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-card>
      <ion-item >
        <ion-thumbnail slot="start">
          <img src="assets/Accueil/imgprofildetail.jpg">
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          {{userConnecte.nom_complet}} 
        </ion-label>
      </ion-item>
      
      <ion-item>
        <ion-icon style="color: #17BB89;" name="call-sharp" slot="start"></ion-icon>
        <ion-label> {{userConnecte.tel}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon style="color: #17BB89;" name="mail" slot="start"></ion-icon>
        <ion-label>{{userConnecte.email}}</ion-label>
      </ion-item>
  
      <ion-item>
        <ion-icon slot="start" style="margin-right: 100px;" (click)="logout()" color="dark" name="power-sharp"></ion-icon>
        <ion-icon slot="end"  button [routerLink]="['/modifier-profil']" style="color: #17BB89;"   name="create-sharp"></ion-icon>
      </ion-item>
    </ion-card>
  
  
    <!-- -------------------------------------------------- -->
    <div >
      <div  >
        <ion-item style="--background: #17BB89;">
          <ion-icon style="color: #fff;" slot="start" name="bag-remove-sharp"></ion-icon>
          <ion-label style="color:#fff;font-weight:bold">Mes Publications</ion-label>
        </ion-item>
      </div>
      
  
    
      <ion-card *ngFor="let liste of annoncebyuser ">
        <ion-item (click)="testClick()">
          <ion-avatar slot="start">
            <img src="../../../assets/Accueil/logoUserAccueil.png">
          </ion-avatar>
          <ion-label>
            {{userConnecte.nom_complet}}
          </ion-label>
        </ion-item>
        <ion-card-header>
          
        <img src=" {{liste.photo}}">
        </ion-card-header>
        <ion-card-content>
          
          <ion-item lines="none">
            <ion-icon style="color: #17BB89;"  name="bag" slot="start"></ion-icon>
            <ion-label > {{liste.nom}}</ion-label>
            <ion-label slot="end"> {{liste.lieu}}</ion-label>
            <ion-icon style="color: #17BB89;" name="location-sharp" slot="end"></ion-icon>
          </ion-item>
          <ion-item lines="none">
            <ion-icon style="color: #17BB89;"  name="time-sharp" slot="start"></ion-icon>
            <ion-label >{{liste.date  |  date:'shortDate'}}</ion-label>
            <ion-label slot="end">{{liste.couleur}}</ion-label>
            <ion-icon style="color: #17BB89;"  name="color-palette-sharp" slot="end"></ion-icon>
          </ion-item>
          <ion-item detail>
            <ion-icon style="color: #17BB89;" name="book-sharp"></ion-icon>
            <ion-label>
              Description
            </ion-label>
            <ion-label>
              {{liste.contenu}}
            </ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label slot="start"> Statut : {{liste.statut}}</ion-label>
            <ion-icon slot="end" (click)="presentConfirm(liste.id)" color="danger" name="trash-sharp"></ion-icon>
          </ion-item>
        </ion-card-content>
      </ion-card> 
     
      <!-- Fin --> 
    </div>
    
  </ion-content>
  
</ion-content>
