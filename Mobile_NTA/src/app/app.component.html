<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <div class="sideMenuHeader"></div>
      <div class="sideMenuLogo">
        <ion-item lines="none">
          <ion-thumbnail slot="start" >
            <img src="assets/NTAB.png" alt="" srcset="">
          </ion-thumbnail>
          <ion-label class="ion-text-wrap">
            <p>Récherche des objet Perdu et Trouvé</p>
          </ion-label>
        </ion-item>
      </div>
      <div class="action-button">
        <ion-button>
          <ion-icon slot="start" name="add"></ion-icon> Publier Annonce
        </ion-button>
      </div>
      <ion-content>
        <ion-list  lines="none">
          <ion-menu-toggle auto-hide="false">
            <ion-item  [routerLink]="['/home']" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>Accueil</ion-label>
            </ion-item>
            <ion-item  [routerLink]="['/perdu']" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="bag-remove"></ion-icon>
              <ion-label>Objet Perdu</ion-label>
            </ion-item>
            <ion-item  [routerLink]="['/trouve']" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="bag-add"></ion-icon>
              <ion-label>Objet Trouvé</ion-label>
            </ion-item>
            <ion-item  [routerLink]="['/objet-perdu']" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="search-sharp"></ion-icon>
              <ion-label>Récherche Rapide</ion-label>
            </ion-item>
            <ion-item  [routerLink]="['/info']" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="information-circle"></ion-icon>
              <ion-label>Info Utile</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
