
  <app-header></app-header>
<app-side-menu></app-side-menu>
<div class="page-wrapper">
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center sous-header">
            <div class="col-lg-6 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">AJOUT ADMINISTRATEURS</h4>
            </div>
            <div class="col-lg-6 col-sm-8 col-md-8 col-xs-12">
                <div class="d-md-flex"> 
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
    <div class="row justify-content-center" style="margin: 0 auto;">

        <div class="col-lg-3 col-xlg-3 col-md-12"></div>
            <!-- Column -->
            <!-- Column -->
            <div class="col-lg-6 col-xlg-3 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form class="form-horizontal form-material" #admin="ngForm" (ngSubmit)="ajoutAdmin(admin)">
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Nom_Complet</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="Saisissez votre Nom_Complet"
                                                class="form-control p-0 border-0" name="nom_complet" required ngModel>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">EMAIL</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="exemple@gmail.com" pattern="\w+@gmail.com"
                                    class="form-control p-0 border-0" name="email" id="example-email" required ngModel>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">LOGIN</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="van10"
                                    class="form-control p-0 border-0" required name="login" ngModel>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">GENRE</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="homme/femme"
                                    class="form-control p-0 border-0" name="genre" required ngModel>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">TELEPHONE</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder=" 70 00 00 00"
                                    class="form-control p-0 border-0" name="tel" required pattern="[0-9]{8}" ngModel>
                                </div>
                            </div>
                           
                            <div class="form-group mb-4">
                                <div class="col-sm-12 align-button">
                                    <button class="btn btn-success" [disabled]="admin.invalid" type="submit">Ajouter</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xlg-3 col-md-12"></div>

    </div>
    </div>
</div>
